name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '10.0.x'

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Publish App (win-x64 single-file)
        run: dotnet publish App -c Release -r win-x64 /p:PublishSingleFile=true /p:PublishTrimmed=false -o artifacts/App

      - name: Publish TotpManager (win-x64)
        run: dotnet publish TotpManager -c Release -r win-x64 /p:PublishTrimmed=false -o artifacts/TotpManager

      - name: Zip artifacts
        run: |
          Compress-Archive -Path artifacts/App/* -DestinationPath artifacts/app.zip -Force
          Compress-Archive -Path artifacts/TotpManager/* -DestinationPath artifacts/totpmanager.zip -Force

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            artifacts/app.zip
            artifacts/totpmanager.zip

