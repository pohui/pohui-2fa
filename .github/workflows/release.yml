name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '10.0.x'

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Publish App (win-x64 single-file)
        run: dotnet publish App -c Release -r win-x64 /p:PublishSingleFile=true /p:PublishTrimmed=false -o artifacts/App

      - name: Publish TotpManager (win-x64)
        run: dotnet publish TotpManager -c Release -r win-x64 /p:PublishSingleFile=true /p:PublishTrimmed=false -o artifacts/TotpManager

      - name: Zip artifacts
        run: |
          Compress-Archive -Path artifacts/App/* -DestinationPath artifacts/app.zip -Force
          Compress-Archive -Path artifacts/TotpManager/* -DestinationPath artifacts/totpmanager.zip -Force

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/app.zip,artifacts/totpmanager.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

