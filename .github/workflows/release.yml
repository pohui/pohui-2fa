name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  # Also run this workflow when a build workflow completes
  workflow_run:
    workflows:
      - "ci"    # <- set this to the exact "name:" of your build workflow
    types:
      - completed

permissions:
  contents: write

jobs:
  build-and-release:
    # If this workflow was triggered by workflow_run, only proceed on success
    if: >
      github.event_name != 'workflow_run' ||
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')

    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '10.0.x'

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Publish App (win-x64)
        run: dotnet publish App -c Release -r win-x64 /p:PublishTrimmed=false -o artifacts/App

      - name: Publish App (win-x64 single-file)
        run: dotnet publish App -c Release -r win-x64 /p:PublishSingleFile=true /p:PublishTrimmed=false -o artifacts/App-SingleFile

      - name: Publish TotpManager (win-x64)
        run: dotnet publish TotpManager -c Release -r win-x64 /p:PublishTrimmed=false -o artifacts/TotpManager

      - name: Publish TotpManager (win-x64 single-file)
        run: dotnet publish TotpManager -c Release -r win-x64 /p:PublishSingleFile=true /p:PublishTrimmed=false -o artifacts/TotpManager-SingleFile

      - name: Zip artifacts
        shell: pwsh
        run: |
          Compress-Archive -Path 'artifacts/App/*' -DestinationPath 'artifacts/app.zip' -Force
          Compress-Archive -Path 'artifacts/TotpManager/*' -DestinationPath 'artifacts/totpmanager.zip' -Force
          Compress-Archive -Path 'artifacts/App-SingleFile/*' -DestinationPath 'artifacts/app-singlefile.zip' -Force
          Compress-Archive -Path 'artifacts/TotpManager-SingleFile/*' -DestinationPath 'artifacts/totpmanager-singlefile.zip' -Force

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload app.zip
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: artifacts/app.zip
          asset_name: app.zip
          asset_content_type: application/zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload totpmanager.zip
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: artifacts/totpmanager.zip
          asset_name: totpmanager.zip
          asset_content_type: application/zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload app-singlefile.zip
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: artifacts/app-singlefile.zip
          asset_name: app-singlefile.zip
          asset_content_type: application/zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload totpmanager-singlefile.zip
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: artifacts/totpmanager-singlefile.zip
          asset_name: totpmanager-singlefile.zip
          asset_content_type: application/zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
